# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e:
    needs: component
    runs-on: ubuntu-latest
    steps:
      - name: Install `Xvfb` for testing in CI/CD simulations
        if: ${{ env.ACT }}
        run: sudo apt-get update -y && sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - name: Cypress
        uses: cypress-io/github-action@v5
        with:
          build: pnpm build
          start: pnpm start
          install: pnpm install
          wait-on: 'http://localhost:3000'
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
            CYPRESS_BASE_URL: http://localhost:3000
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
            NEXTAUTH_URL: http://localhost:3000
            NEXTAUTH_SECRET: secret
            NODE_ENV: test
            SECRET: secret
            NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: ${{ secrets.AWS_REGION }}
            AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
            
  component:
    runs-on: ubuntu-latest
    steps:
      - name: Install `Xvfb` for testing in CI/CD simulations
        if: ${{ env.ACT }}
        run: sudo apt-get update -y && sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - name: Cypress
        uses: cypress-io/github-action@v5
        with:
          build: pnpm build
          start: pnpm start
          install: pnpm install
          component: true
          wait-on: 'http://localhost:3000'
          record: true
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
            CYPRESS_BASE_URL: http://localhost:3000
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
            NEXTAUTH_URL: http://localhost:3000
            NEXTAUTH_SECRET: secret
            NODE_ENV: test
            SECRET: secret
            NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
            SENTRY_ORG: pugtube
            SENTRY_PROJECT: pugtube
            SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: ${{ secrets.AWS_REGION }}
            AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}