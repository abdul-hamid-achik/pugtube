name: Webapp Compliance CI

on:
  push:
    paths:
      - 'web/**'

defaults:
  run:
    shell: bash
    working-directory: web


jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup_node
        with:
          env: 'dev'
      - run: |
          npm ci
          npm run lint

  test:
    needs: linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup_node
        with:
          env: 'dev'

      - name: Run Tests
        run: |
          npm ci
          npm test

  release:
    needs: test
    runs-on: ubuntu-latest
    name: Release to Docker Hub
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: abdulachik/www.pugtube.dev:latest,abdulachik/www.pugtube.dev:${{ github.sha }}