# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: End to End Tests

on:
  schedule:
    - cron: "0 6 * * *"

defaults:
  run:
    shell: bash

env:
  NODE_ENV: test

jobs:
  test-on-production:
    runs-on: ubuntu-latest
    steps:
      - name: Install `Xvfb` for testing in CI/CD simulations
        if: ${{ env.ACT }}
        run: sudo apt-get update -y && sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Checkout
        uses: actions/checkout@v3

      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions

      - name: Use Node.js ${{ steps.versions.outputs.nodejs }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.versions.outputs.nodejs }}

      - name: Testing
        uses: cypress-io/github-action@v5
        with:
          record: true
          wait-on: https://pugtube.dev
        env:
          HUSKY: 0
          CYPRESS_BASE_URL: https://pugtube.dev
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
