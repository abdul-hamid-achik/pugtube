# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Tests

on:
  deployment_status:

defaults:
  run:
    shell: bash

env:
  ACT: ${{ github.event_name == 'pull_request' }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NODE_ENV: test

jobs:
  e2e:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Install `Xvfb` for testing in CI/CD simulations
        if: ${{ env.ACT }}
        run: sudo apt-get update -y && sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - name: Pull Vercel Environment Information
        run: |
          pnpx vercel pull --yes --environment=development --token=${{ secrets.VERCEL_TOKEN }}
          cp .vercel/.env.development.local .env

      - name: Testing
        uses: cypress-io/github-action@v5
        with:
          install: pnpm install
          wait-on: ${{ github.event.deployment_status.target_url }}
          record: true
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}